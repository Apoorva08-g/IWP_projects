<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1, h2, h3 {
            color: #333;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
        }
        .highlight {
            background-color: yellow;
            font-weight: bold;
        }
        .box {
            padding: 10px;
            border: 2px solid #007bff;
            background-color: #e9ecef;
            margin: 10px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
            padding: 10px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Styled Web Page</h1>
    <h2>Subheading Example</h2>
    <p>This is an example paragraph with <span class="highlight">highlighted text</span> and different styles.</p>
    
    <div class="box">
        This is a styled box with padding and borders.
    </div>
    
    <h3>Table Example</h3>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        <tr>
            <td>Alice</td>
            <td>25</td>
            <td>New York</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>30</td>
            <td>London</td>
        </tr>
    </table>
    
    <a href="#" class="btn">Click Me</a>
</body>
</html>
